<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>

  <body>
    <dialog id="dialog">
      <p>Choose cat:</p>
      <select id="cat-select"></select>
      <button id="complete-order">Complete Order</button>
      <button id="close-dialog">Close</button>
    </dialog>

    <div id="app">
      <div id="top-bar">
        <div id="time"></div>
        <div id="day">0</div>
        <button id="advance-day">Next Day</button>
      </div>

      <div id="content">
        <div id="menu">
          <button id="m-catInventory">Cats</button>
          <button id="m-bondings">Bondings</button>
          <button id="m-witches">Witches</button>
          <button id="m-spells">Spells</button>
          <button id="m-news">Wiccan Times</button>
        </div>
        <div id="screen"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
