<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creature Card Test</title>
  <script type="module">
    import { createRandomizedCat, createRandomizedWitch } from '../src/Entity.js';
    import '../src/components/creature-card.js';

    document.addEventListener('DOMContentLoaded', () => {
      const cat = createRandomizedCat();
      const witch = createRandomizedWitch();

      // Cat Card
      const catCard = document.createElement('creature-card');
      catCard.setAttribute('name', cat.name || 'Unknown Cat');
      catCard.setAttribute('type', 'Cat');
      catCard.setAttribute('description', `Variant: ${cat.variant}, Age: ${cat.age}`);
      catCard.setAttribute('traits', cat.traits?.join(', ') || '');
      catCard.setAttribute('image', './src/img/cat.jpg');

      // Witch Card
      const witchCard = document.createElement('creature-card');
      witchCard.setAttribute('name', witch.name || 'Unknown Witch');
      witchCard.setAttribute('type', 'Witch');
      // Include domain and approach in the description
      witchCard.setAttribute(
        'description',
        `Age: ${witch.age}<br>A ${witch.domain} known for her ${witch.approach?.join(' & ')} approach to her craft.`
      );
      witchCard.setAttribute('traits', witch.traits?.join(', ') || '');
      witchCard.setAttribute('image', './src/img/witch.jpg');

      document.body.appendChild(catCard);
      document.body.appendChild(witchCard);
    });
  </script>
</head>
<body>
</body>
</html>
